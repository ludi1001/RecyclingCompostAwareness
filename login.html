<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gingerbread House: Vendor Homepage</title>
		<link rel="shortcut icon" href="gbh.ico">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

<body>

	<div id="main-container">
		<p>
		Welcome back to the Gingerbread House.
		<br>
		<img src="gingerbread-house.jpeg" alt="Gingerbread House" style = "width:35%;height:25%">
		<br>
		Log in to see your seasonal shop front.
		</p>
	
		<form class="form" onsubmit="return login()">
			<br>
			<h2 class="form-heading">Vendor Login</h2>
			<div class="form-fields">
				<input id="email" type="text" class="form-control" placeholder="Email Address" required autofocus>
				<input id="password" type="password" class="form-control" placeholder="Password" required>
			</div>
			<p>
			<button class="btn" type="submit">Log in</button>
			<img id="loader" src="img/ajax-loader.gif" style="display: none; margin: 30px auto;">
			</p>
		</form>
		<p>
		New to our site? Sign up 
		<a href="signup.html">here</a>
		</p>
	</div> 
	
</body>
</html>
