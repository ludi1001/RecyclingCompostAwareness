<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gingerbread House: Vendor Homepage</title>
		<link rel="shortcut icon" href="/static/img/gbh.ico">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">
	</head>

<body>

	<div id="main-container">
		<p>
		Welcome back to the Gingerbread House.
		<br>
		<img src="/static/img/gingerbread-house.jpeg" alt="Gingerbread House" style = "width:35%;height:25%">
		<br>
		Log in to see your seasonal shop front.
		</p>
        
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

		<form class="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
			<h2 class="form-heading">Vendor Login</h2>
			<div class="form-fields">
				<input id="id_username" name="username" type="text" class="form-control" placeholder="Email Address" required autofocus>
				<input id="id_password" name="password" type="password" class="form-control" placeholder="Password" required>
			</div>
			<p>
			<button class="btn" type="submit">Log in</button>
			<img id="loader" src="img/ajax-loader.gif" style="display: none; margin: 30px auto;">
			</p>
            <input type="hidden" name="next" value="{{ next }}" />
		</form>
		<p>
		New to our site? 
		<a href="/vendor/signup">Sign up </a>
		<br> 
		Return to <a href="/">Bread Crumbs </a>
		</p>
	</div> 
	
</body>
</html>
